<p-table [value]="dispositifList" dataKey="idDispositif" [(selection)]="dispositifSelected" [metaKeySelection]="true" 
[paginator]="true" [rows]="5" [rowsPerPageOptions]="[2,5,10]" [selectionPageOnly]="true" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
      <tr>
          <th style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th style="min-width:200px">Mesure</th>
          <th style="min-width:200px">Dispositif</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dispo let-rowIndex="rowIndex">
      <tr>
          <td>
              <p-tableCheckbox [value]="dispo"></p-tableCheckbox>
          </td>
          <td>{{dispo.measure}}</td>
          <td>{{dispo.dispositif}}</td>
      </tr>
  </ng-template>
</p-table>

<button pButton pRipple type="button" (click)="displayRowSelected()" label="Valider"></button>
